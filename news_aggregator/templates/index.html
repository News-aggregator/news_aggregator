<!DOCTYPE html>
<html lang='en'>
<head>
  <!-- <link rel="stylesheet" href="/static/css/styles.css"> -->
  <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"
          integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>



  <link rel="stylesheet" href = "../static/css/styles.css">
  <meta charset="utf-8">
  <title>Newsmap</title>
</head>
<body>
    <div id="titleBar">
      <!-- <button id="profileButton" onclick=""><img src="../static/media/icons/profile.svg" alt="profile" id="profilePic"></button> -->
      <div id="titleDiv">
        <img src="../static/media/logo/icon.svg" alt="logo" id="siteLogo">
        <h1 id="siteTitle">Newsmap</h1>
      </div>
    </div>
 
    <div id="siteContent">
      <div id="mapBlock">
        <div id="tabs"></div>
        <div id="map"></div>
      </div>

      <div id="feedBlock">

         <div id="searchBarContainer">
           <input id="searchBar" name="searchBar" placeholder="Search Location"/>
         </div>

         <div id="feed">
            <h1 id="feedTitle">Newsfeed</h1>
            <hr>
            <div id="scrollable">
              <div id="updates">
                <!-- New messages will be dynamically added here. -->

                {% for x in country_list%}
                <div class="update">
                  <h1 class="updateTitle">{{x}}</h1>
                  <hr>
                  <p class="updateDesc">{{x}}</p>
                </div>
                {%endfor%}


              </div>
            </div>

         </div>

      </div>
      
   </div>

     


  <script src="../static/js/scripts.js"></script>
  <script>geoCode();</script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCsDtiDeWvqWcfS0m09QjO9AfoxuRj2las&callback=initMap"
    async defer></script>
</body>
</html>
